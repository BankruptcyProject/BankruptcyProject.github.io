    <div class="post-body" itemprop="articleBody">
        <p>lock语法是： <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">private object o = new object();//创建一个对象</span><br><span class="line">public void Work()</span><br><span class="line">&#123;</span><br><span class="line">　　lock(o)//锁住这个对象</span><br><span class="line">　　&#123;</span><br><span class="line">　　　　//做一些必须按照顺序做的事情</span><br><span class="line">　　&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure> 目的是，在多线程中，使用lock后，能使该代码块按照指定的顺序执行，被lock这块代码已经被其中一个线程访问了，那么另外一个线程只能等待。</p>
