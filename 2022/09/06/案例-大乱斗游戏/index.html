        <p>简易的3D游戏，可通过局域网联机。<br>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">public static Dictionary&lt;Socket, ClientState&gt; clients = new Dictionary&lt;Socket, ClientState&gt;();</span><br><span class="line">//字典结构用于 在客户端群中迅速定位某个客户端</span><br><span class="line">//也就是说 clients键的socket 和 ClientState的socket 是一个东西</span><br></pre></td></tr></table></figure>

lass="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br></pre></td><td class="code"><pre><span class="line">using System;</span><br><span class="line">using System.Net;</span><br><span class="line">using System.Net.Sockets;</span><br><span class="line">using System.Collections.Generic;</span><br><span class="line">using System.Reflection;</span><br><span class="line">using System.Linq;</span><br><span class="line"></span><br><span class="line">namespace QQServer</span><br><span class="line">&#123;</span><br><span class="line">    class ClientState</span><br><span class="line">    &#123;</span><br><span class="line">        public Socket socket;//某个客户端的网络信息（ip、端口···）</span><br><span class="line">        public byte[] readBuff = new byte[1024];//接收并存放socket一次发来的数据</span><br><span class="line">        //游戏信息</span><br><span class="line">        public int hp = -100;</span><br><span class="line">        public float x = 0;</span><br><span class="line">        public float y = 0;</span><br><span class="line">        public float z = 0;</span><br><span class="line">        public float eulY = 0;</span><br><span class="line">    &#125;</span><br><span class="line">    class SelectServer</span><br><span class="line">    &#123;</span><br><span class="line">        //监听Socket</span><br><span class="line">        static Socket listenfd;//外界客户端刚连接上服务器是一定是通过listenfd连接上的</span><br><span class="line">        //客户端Socket及状态信息</span><br><span class="line">        public static Dictionary&lt;Socket, ClientState&gt; clients = new Dictionary&lt;Socket, ClientState&gt;();</span><br><span class="line">        public static void Start()</span><br><span class="line">        &#123;</span><br><span class="line">            //Socket</span><br><span class="line">            listenfd = new Socket(AddressFamily.InterNetwork, SocketType.Stream, ProtocolType.Tcp);</span><br><span class="line">            //Bind</span><br><span class="line">            IPAddress ipAdr = IPAddress.Parse(&quot;127.0.0.1&quot;);</span><br><span class="line">            IPEndPoint ipEp = new IPEndPoint(ipAdr, 8888);</span><br><span class="line">            listenfd.Bind(ipEp);</span><br><span class="line">            //Listen</span><br><span class="line">            listenfd.Listen(0);</span><br><span class="line">            Console.WriteLine(&quot;[服务器]启动成功&quot;);//至此为启动服务器前的设置</span><br><span class="line">            //-----------------------------------------------------------------------------</span><br><span class="line">            //checkRead</span><br><span class="line">            List&lt;Socket&gt; checkRead = new List&lt;Socket&gt;();</span><br><span class="line">            //主循环(服务器运行中)</span><br><span class="line">            while (true)</span><br><span class="line">            &#123;</span><br><span class="line">                //填充checkRead列表</span><br><span class="line">                checkRead.Clear();</span><br><span class="line">                checkRead.Add(listenfd);</span><br><span class="line">                foreach(ClientState s in clients.Values)</span><br><span class="line">                &#123;</span><br><span class="line">                    checkRead.Add(s.socket);</span><br><span class="line">                &#125;</span><br><span class="line">                Socket.Select(checkRead, null, null, 1000);</span><br><span class="line">                //checkRead中包括 所有已经处于连接中的客户端Socket，和一个listenfd（为空或者是一个正在准备连接的客户端）</span><br><span class="line">                //Select方法自动删除其中暂无信息的socket。</span><br><span class="line">                foreach(Socket s in checkRead)</span><br><span class="line">                &#123;</span><br><span class="line">                    if (s == listenfd)</span><br><span class="line">                        ReadListenfd(s);//接收一个希望连上服务器的客户端socket</span><br><span class="line">                    else</span><br><span class="line">                        ReadClientfd(s);//接收 处于连接中的客户端 发送来的信息</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        public static void ReadListenfd(Socket listenfd)</span><br><span class="line">        &#123;</span><br><span class="line">            Console.WriteLine(&quot;Accept&quot;);</span><br><span class="line">            Socket clientfd = listenfd.Accept();</span><br><span class="line">            ClientState state = new ClientState();</span><br><span class="line">            state.socket = clientfd;</span><br><span class="line">            clients.Add(clientfd, state);</span><br><span class="line">        &#125;</span><br><span class="line">        public static bool ReadClientfd(Socket clientfd)</span><br><span class="line">        &#123;</span><br><span class="line">            ClientState state = clients[clientfd];</span><br><span class="line">            //接收</span><br><span class="line">            int count = 0;</span><br><span class="line">            try</span><br><span class="line">            &#123; count = clientfd.Receive(state.readBuff); &#125;//正常接收</span><br><span class="line">            catch (SocketException ex)//接收到错误，服务器处理关闭该客户端</span><br><span class="line">            &#123;</span><br><span class="line">                MethodInfo mei = typeof(EventHandler).GetMethod(&quot;OnDisconnect&quot;);</span><br><span class="line">                object[] ob = &#123; state &#125;;</span><br><span class="line">                mei.Invoke(null, ob);</span><br><span class="line"></span><br><span class="line">                clientfd.Close();</span><br><span class="line">                clients.Remove(clientfd);</span><br><span class="line">                Console.WriteLine(&quot;Receive SocketException &quot; + ex.ToString());</span><br><span class="line">                return false;</span><br><span class="line">            &#125;</span><br><span class="line">            if (count &lt;= 0)//接收到关闭请求，服务器处理关闭该客户端</span><br><span class="line">            &#123;</span><br><span class="line">                MethodInfo mei = typeof(EventHandler).GetMethod(&quot;OnDisconnect&quot;);</span><br><span class="line">                object[] ob = &#123; state &#125;;</span><br><span class="line">                mei.Invoke(null, ob);</span><br><span class="line"></span><br><span class="line">                clientfd.Close();</span><br><span class="line">                clients.Remove(clientfd);</span><br><span class="line">                Console.WriteLine(&quot;Socket Close&quot;);</span><br><span class="line">                return false;</span><br><span class="line">            &#125;</span><br><span class="line">            //-------------------------------</span><br><span class="line">            string recvStr = System.Text.Encoding.Default.GetString(state.readBuff, 0, count);//初步解析发送过来的信息</span><br><span class="line">            string[] split = recvStr.Split(&#x27;|&#x27;);//解析协议</span><br><span class="line">            Console.WriteLine(&quot;Receive &quot; + recvStr);</span><br><span class="line">            string msgName = split[0];</span><br><span class="line">            string msgArgs = split[1];</span><br><span class="line">            string funName = &quot;Msg&quot; + msgName;</span><br><span class="line">            //广播(根据发送过来的消息选择如何广播)</span><br><span class="line">            MethodInfo mi = typeof(MsgHandler).GetMethod(funName);//mi包含它所指代的方法（funName）的全部信息，可以通过mi得到方法（funName）的名称、参数、返回值等，并可以调用它。</span><br><span class="line">            //这里用于调用MsgHandler类中名为funName的方法（在程序运行后，字符串变量funName会变成比如MsgEnter）</span><br><span class="line">            object[] o = &#123; state, msgArg
