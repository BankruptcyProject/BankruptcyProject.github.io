<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br></pre></td><td class="code"><pre><span class="line">class Solution </span><br><span class="line">&#123;</span><br><span class="line">public:</span><br><span class="line">	vector&lt;int&gt;nums;</span><br><span class="line">	int a = 0, b = 0;</span><br><span class="line">	void recoverTree(TreeNode* root) </span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; &quot;中根序： &quot;;//调试</span><br><span class="line">		dfsPrint(root);</span><br><span class="line">		cout &lt;&lt; endl;//调试 </span><br><span class="line">		dfsTreeToNums(root);</span><br><span class="line">		findProblem();</span><br><span class="line">		dfsForSwitch(root);</span><br><span class="line">		dfsPrint(root);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	void findProblem()//这里整个函数没写清楚</span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; &quot;start findProblem&quot; &lt;&lt; endl;</span><br><span class="line">		int len = nums.size();</span><br><span class="line"></span><br><span class="line">		cout &lt;&lt; &quot;输出原数组:&quot;;//调试</span><br><span class="line">		for (int i = 0; i &lt;= len - 1; ++i)printf(&quot;%d &quot;, nums[i]);//调试</span><br><span class="line">		cout &lt;&lt; endl;//调试</span><br><span class="line"></span><br><span class="line">		vector&lt;int&gt;index;</span><br><span class="line">		for (int i = 0; i &lt;= len - 2; ++i)</span><br><span class="line">			if (nums[i] &gt; nums[i + 1])index.push_back(i);</span><br><span class="line">		if (index.size() == 1)index.push_back(index[0]);//错位的两数相邻</span><br><span class="line"></span><br><span class="line">		a = nums[index[0]];</span><br><span class="line">		b = nums[index[1] + 1];</span><br><span class="line">		printf(&quot;a: %d \nb: %d \n&quot;, a, b);//调试</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	void dfsPrint(TreeNode* now)//调试打印，中根序</span><br><span class="line">	&#123;</span><br><span class="line">		if (now-&gt;left)</span><br><span class="line">			dfsPrint(now-&gt;left);</span><br><span class="line">		cout &lt;&lt; now-&gt;val &lt;&lt; &#x27; &#x27;;</span><br><span class="line">		if (now-&gt;right)</span><br><span class="line">			dfsPrint(now-&gt;right);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	void dfsForSwitch(TreeNode* now)//随便什么顺序，这里用先根序</span><br><span class="line">	&#123;</span><br><span class="line">		if (now-&gt;val == a) now-&gt;val = b;</span><br><span class="line">		else if (now-&gt;val == b) now-&gt;val = a;</span><br><span class="line"></span><br><span class="line">		if (now-&gt;left)</span><br><span class="line">			dfsForSwitch(now-&gt;left);</span><br><span class="line">		if (now-&gt;right)</span><br><span class="line">			dfsForSwitch(now-&gt;right);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	void dfsTreeToNums(TreeNode* now)//中根序搜索</span><br><span class="line">	&#123;</span><br><span class="line">		if (now-&gt;left)</span><br><span class="line">			dfsTreeToNums(now-&gt;left);</span><br><span class="line">		nums.push_back(now-&gt;val);</span><br><span class="line">		if (now-&gt;right)</span><br><span class="line">			dfsTreeToNums(now-&gt;right);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	TreeNode* build(queue&lt;string&gt;&amp; nums)</span><br><span class="line">	&#123;</span><br><span class="line">		TreeNode* root = new TreeNode(stoi(nums.front())); nums.pop();</span><br><span class="line">		queue&lt;TreeNode*&gt;q;</span><br><span class="line">		q.push(root);</span><br><span class="line"></span><br><span class="line">		while (!q.empty())</span><br><span class="line">		&#123;</span><br><span class="line">			TreeNode* now = q.front(); q.pop();</span><br><span class="line"></span><br><span class="line">			if (nums.empty())break;</span><br><span class="line">			if (nums.front() != &quot;null&quot;)</span><br><span class="line">			&#123;</span><br><span class="line">				int leftnum = stoi(nums.front());</span><br><span class="line">				now-&gt;left = new TreeNode(leftnum);</span><br><span class="line">				q.push(now-&gt;left);</span><br><span class="line">			&#125;</span><br><span class="line">			nums.pop();</span><br><span class="line"></span><br><span class="line">			if (nums.empty())break;</span><br><span class="line">			if (nums.front() != &quot;null&quot;)</span><br><span class="line">			&#123;</span><br><span class="line">				int rightnum = stoi(nums.front());</span><br><span class="line">				now-&gt;right = new TreeNode(rightnum);</span><br><span class="line">				q.push(now-&gt;right);</span><br><span class="line">			&#125;</span><br><span class="line">			nums.pop();</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		return root;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	void stringToQueue(string&amp; str, queue&lt;string&gt;&amp; q)</span><br><span class="line">	&#123;</span><br><span class="line">		string short_str = &quot;&quot;;</span><br><span class="line">		for (int i = 0; i &lt;= str.size() - 1; ++i)</span><br><span class="line">		&#123;</span><br><span class="line">			if (str[i] != &#x27; &#x27;)</span><br><span class="line">				short_str += str[i];</span><br><span class="line">			else</span><br><span class="line">			&#123;</span><br><span class="line">				q.push(short_str);</span><br><span class="line">				short_str = &quot;&quot;;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		queue&lt;string&gt;Q = q;</span><br><span class="line">		printf(&quot;输入数据队列：&quot;);</span><br><span class="line">		while (!Q.empty())</span><br><span class="line">		&#123;</span><br><span class="line">			cout &lt;&lt; Q.front() &lt;&lt; &#x27; &#x27;;</span><br><span class="line">			Q.pop();</span><br><span class="line">		&#125;</span><br><span class="line">		cout &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
